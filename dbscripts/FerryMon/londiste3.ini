[londiste3]
# target database
db = user=postgres password=ims6841 host=ferrybackup.dyndns.org dbname=ferrybackup
 
# queue name
queue_name = pgq_ferrybackup
 
# how many seconds to sleep between work loops
# if missing or 0, then instead sleeping, the script will exit
loop_delay = 0.5
 
# where to log
logfile = /var/log/skytools/londiste3.log
pidfile = /var/run/skytools/londiste3.pid

