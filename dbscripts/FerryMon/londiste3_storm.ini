[londiste3]
# target database
db = user=postgres password=ims6841 host=storm.ims.unc.edu dbname=ferrybackup
 
# queue name to read from
queue_name = pgq_ferrybackup
 
# how many seconds to sleep between work loops
# if missing or 0, then instead sleeping, the script will exit
loop_delay = 0.5
 
# where to log
logfile = /var/log/skytools/londiste3_storm.log
pidfile = /var/run/skytools/londiste3_storm.pid


